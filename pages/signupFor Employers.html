  <div class="signup">
    <div class="form">
      <h1>Create an Account</h1>
      <h3>For Employers</h3>
      <form class="login-form">
      <select id="Prefixes">
        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Ms.</option>
      </select>
        <input class="left" type="First Name" placeholder="First Name"/>
        <input class="right" type="Last Name" placeholder="Last Name"/>
        <input class="left" type="Industry" placeholder="Work Sector"/>
        <input class="right" type="Company Name" placeholder="Company Name"/>
        <input class="left" type="Position" placeholder="Work Title"/>
        <input class="right" type="Department" placeholder="Work Department"/>
        <input class="left" type="Email" placeholder="Email Address"/>
        <input class="right" type="password" placeholder="Password"/>
        <input class="left" type="password" placeholder="Confirm Password"/>
        <button type="submit">Create Account</button>
        <p class="message">Already registered? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
