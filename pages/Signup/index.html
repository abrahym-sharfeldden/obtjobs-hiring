<!DOCTYPE html>

<head>

<body>
  <div class="signup">
  <div class="form">
    <h1>Create an Account</h1>
    <form class="login-form">
      <input type="text" placeholder="Fist Name"/>
      <input type="text" placeholder="Last Name"/>

    </form>
  </div>
  </div>
