    <div class="form">
      <h1>Create an Account</h1>

      <form class="login-form">
        <input class="left" type="First Name" placeholder="First Name"/>
        <input class="right" type="Last Name" placeholder="Last Name"/>
        <input class="left" type="Industry" placeholder="Work Sector"/>
        <input class="right" type="Company Name" placeholder="Company Name"/>
        <input class="left" type="Position" placeholder="Work Title"/>

        <input class="left" type="Username" placeholder="Username"/>
        <input class="right" type="Email" placeholder="Email Address"/>
        <input class="left" type="password" placeholder="Password"/>
        <input class="right" type="password" placeholder="Confirm Password"/>
        <button type="submit">Create Account</button>
        <p class="message">Already registered? <a href="login.html">Login</a></p>
      </form>
    </div>
	  <script type="text/javascript">

        do

            window.location.href="file:///C:/Users/heckone/Downloads/obtjobs-hiring-master(2)/obtjobs-hiring-master/pages/signup.html";

          }

          {
            alert('Password incorrect! Please re-enter password');

          }
